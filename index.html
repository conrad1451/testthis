<!DOCTYPE html>
<html>

<head>
  <title>Processing.JS inside Webpages: Template</title>

<body>
  <!--This draws the canvas on the webpage -->
  <canvas id="mycanvas"></canvas>
</body>

<!-- Include the processing.js library -->
<!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->

<script>

  var programCode = function (processingInstance) {
    with (processingInstance) {
      size(400, 400);
      frameRate(30);

      //source: studio.sketchpad.cc/sp/pad/view/VfC92Mrf5o/rev.119

      /* @pjs preload="/static/uploaded_resources/p.8706/Flower-Ice-icon.png"; */
      /* @pjs preload="/static/uploaded_resources/p.8706/bee.png"; */
      void setup() {  // this is run once.   

PImage img;
PImage bee;
        // set the background color
        background(255);

        // canvas size (Variable aren't evaluated. Integers only, please.)
        size(256, 256);

        img = loadImage("/static/uploaded_resources/p.8706/Flower-Ice-icon.png");
        bee = loadImage("/static/uploaded_resources/p.8706/bee.png");
        image(img, 0, 0);
      }
      void draw() {  // this is run repeatedly.  
        image(bee, mouseX, mouseY);
      }


      var drawCookedPorkChopIcon = function (g, h) {
        noFill();
        stroke(148, 113, 61);
        strokeWeight(14);
        bezier(g + 3, h + 15, g + 8, h + 13, g + 13, h + 8, g + 15, h + 3);
        stroke(207, 175, 95);
        strokeWeight(10);
        bezier(g + 3, h + 15, g + 8, h + 13, g + 13, h + 8, g + 15, h + 3);
      };

      drawCookedPorkChopIcon(200, 200);
      // fill(255, 255, 0);
      // ellipse(200, 200, 200, 200);
    }
  };

  // Get the canvas that ProcessingJS will use
  var canvas = document.getElementById("mycanvas");
  // Pass the function to ProcessingJS constructor
  var processingInstance = new Processing(canvas, programCode); 
</script>

</html>
